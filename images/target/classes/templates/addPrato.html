<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastrar pratos</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
	<div class="container">


		<form action="#" th:action="@{/pratos/salvar}" method="POST" th:object="${prato}" enctype="multipart/form-data">

			<div class="alert alert-success" role="alert"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}"></span>
			</div>

			<div class="alert alert-danger" role="alert"
				th:if="${#fields.hasAnyErrors()}">

				<div th:each="detailedError : ${#fields.detailedErrors()}">
					<span th:text="${detailedError.message}"></span>
				</div>

			</div>

			<input type="hidden" th:field="*{id}"></input> <input type="hidden"
				th:field="*{cod}"></input> <input type="hidden" th:field="*{imagemCaminho}"></input>

			<div class="form-group">
				<label for="nome">Nome</label> <input th:field="*{nome}" type="text"
					class="form-control" id="nome" placeholder="Nome do Prato">
			</div>
			<div class="form-group">
				<label for="nome">Preço</label> <input th:field="*{preco}"
					type="text" class="form-control" id="preco"
					placeholder="Preço do Prato">
			</div>
			<div class="form-group">
				<label for="exampleFormControlFile1">Selecione uma Imagem</label> <input
					type="file" class="form-control-file"  name="imagem" id="imagem" required>
			</div>
			<button type="submit" value="Cadastrar" class="btn btn-primary">Cadastrar</button>
		</form>
	</div>


</body>
</html>
