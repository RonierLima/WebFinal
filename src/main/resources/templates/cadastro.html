<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="../static/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/css/estilo.css" />

<title>DicumÃª</title>
</head>
<body>
	<div class="container-fluid d-flex flex-column align-items-center"
		id="cadastro-bg">
		<header class="container ">
			<nav class="navbar navbar-light">
				<a href=""> <img src="../static/img/ifood-logo.png"
					class="img-fluid rounded mx-auto d-block" id="img-logo" alt="logo" />
				</a>
				<ul class="nav justify-content-end ">
					<li class="nav-item"><a class="nav-link text-danger" href="">Cadastre-se</a>
					</li>
					<li class="nav-item"><a href="" class="btn btn-danger">Entrar</a>
					</li>
				</ul>
			</nav>
		</header>

		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#exampleModal">Launch demo modal</button>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div
							class="content container d-flex flex-column mt-5 mb-5 pt-5 pb-5">
							<div class="container form-bg d-flex">


								<form class="container " th:object="${usuario}">

									<div class="alert alert-success" role="alert"
										th:if="${!#strings.isEmpty(mensagem)}">
										<i class="far fa-thumbs-up"></i> <span th:text="${mensagem}"></span>
									</div>

									<div class="alert alert-danger" role="alert"
										th:if="${#fields.hasAnyErrors()}">

										<div th:each="detailedError : ${#fields.detailedErrors()}">
											<i class="fas fa-bug"> </i> <span
												th:text="${detailedError.message}"></span>
										</div>

									</div>

									<input type="hidden" th:field="*{id}"></input>

									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="inputEmail4">Email</label> <input th:field="*{email}" type="email"
												class="form-control" id="inputEmail4" placeholder="Email" />
										</div>
										<div class="form-group col-md-6">
											<label for="inputPassword4">Password</label> <input
												th:field="*{senha}" type="password" class="form-control" id="inputPassword4"
												placeholder="Password" />
										</div>
									</div>
									<div class="form-group">
										<label for="inputAddress">Address</label> <input type="text"
											class="form-control" id="inputAddress"
											placeholder="1234 Main St" th:field="*{senha}" />
									</div>
									<div class="form-group">
										<label for="inputAddress2">Address 2</label> <input
											type="text" class="form-control" id="inputAddress2"
											placeholder="Apartment, studio, or floor" />
									</div>
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="inputCity">City</label> <input type="text"
												class="form-control" id="inputCity" />
										</div>
										<div class="form-group col-md-4">
											<label for="inputState">State</label> <select id="inputState"
												class="form-control">
												<option selected>Choose...</option>
												<option>...</option>
											</select>
										</div>
										<div class="form-group col-md-2">
											<label for="inputZip">Zip</label> <input type="text"
												class="form-control" id="inputZip" />
										</div>
									</div>
									<div class="form-group">
										<div class="form-check">
											<input class="form-check-input" type="checkbox"
												id="gridCheck" /> <label class="form-check-label"
												for="gridCheck"> Check me out </label>
										</div>
									</div>
									<button type="submit" class="btn btn-primary">Sign in</button>

								</form>


							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	</div>
</body>
</html>
