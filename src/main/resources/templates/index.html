<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/css/estilo.css" />
    
    <title>DicumÃª</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <nav class="navbar navbar-light sticky-top">
          <a href="">
            <img
              src="../static/img/ifood-logo.png"
              class="img-fluid rounded mx-auto d-block"
              id="img-logo"
              alt="logo"
            />
          </a>
          <ul class="nav justify-content-end ">
            <li class="nav-item">
              <a class="nav-link text-danger" href="">Cadastre-se</a>
            </li>
            <li class="nav-item">
              <a href="" class="btn btn-danger">Entrar</a>
            </li>
          </ul>
        </nav>
        <div class="container">
          <div id="demo" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ul class="carousel-indicators">
              <li data-target="#demo" data-slide-to="0" class="active"></li>
              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../static/img/img-plate-2@2x.jpg" alt="Los Angeles" width="1100" height="500" />
              </div>
              <div class="carousel-item">
                <img
                  src="../static/img/img-plate-3@2x.jpg"
                  alt="Chicago"
                  width="1100"
                  height="500"
                />
              </div>
              <div class="carousel-item">
                <img src="../static/img/img-plate-2@2x.jpg" alt="New York" width="1100" height="500" />
              </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
