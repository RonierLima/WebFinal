<!DOCTYPE  html>
<html class="h-100"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/estilo.css" />
<link rel="stylesheet" type="text/css"
	href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />

<title>Login | EmGula</title>

</head>
<body class="h-100">
	<div class="content container-fluid p-0 d-flex flex-column h-100">
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light ">
				<div class="container">
					<a class="navbar-brand h1 mb-0" href="/EmGula"><img
						src="/img/logo.png" width="120px" height="50px" /></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link ml-4 mr-4" href="/EmGula">Home</a> <a
								class="nav-item nav-link ml-4 mr-4" href="#">Destaques</a> <a
								class="nav-item nav-link ml-4 mr-4" href="/EmGula/cardapio">Cardápio</a>
							<a class="nav-item nav-link ml-4 mr-4" href="#">Quem Somos</a> <a
								class="nav-item nav-link ml-4 mr-4" href="#">Fale Conosco</a>
							<div class="nav-item d-inline-flex" sec:authorize="isAnonymous()">
								<a class="nav-link" href="/EmGula/cadastrar">Cadastre-se</a> <a
									class="btn btn-dark ml-9" href="/EmGula/logar">Entrar</a>
							</div>
							<div sec:authorize="isAuthenticated()"
								class="nav-item d-inline-flex">
								<a class="btn btn-danger " href="/logout">Encerrar sessão</a>
							</div>

						</div>
					</div>
				</div>
			</nav>
		</header>
		<div
			class="container mt-5 h-100  d-flex flex-column justify-content-center ">

			<div class="row justify-content-md-center align-middle">

				<form method="POST" class="col-6 p-5">
					<div class="card text-center shadow-lg">
						<div class="card-header"><h1><i class="fas fa-user"> </i> Login</h1></div>
						<div class="card-body">
							<div class="form-group">
								<label>Email</label> <input type="text" class="form-control"
									name="username" placeholder="Email">
							</div>
							<div class="form-group ">
								<label>Senha</label> <input type="password" class="form-control"
									name="password" id="senha" placeholder="*********">
							</div>
							<button type="submit" value="login" class="btn btn-primary">Entrar</button>
						</div>
						<div class="card-footer text-muted"><a class="nav-link" href="/EmGula/cadastrar">Cadastre-se</a></div>
					</div>


					
				</form>
			</div>
		</div>
		<footer class=" card text-center">
			<div class="card-header">© Copyright 2019 - EmGula. Todos os
				direitos reservados.</div>
			<div class="card-footer text-muted">Desenvolvido por Ronier
				Lima</div>
		</footer>
	</div>

</body>
</html>
